# CCC (Claude Code Controller) - toggle with Shift+Numpad2
bind = SHIFT, KP_Down, exec, ccc-enter

# CCC (Claude Code Controller) submap - DualSense mode
submap = ccc_mode

# Exit CCC mode
bind = SHIFT, KP_Down, exec, ccc-exit

# Re-source all normal bindings so desktop stays functional while in CCC mode.
# Adjust these paths to match your Hyprland setup:
# source = ~/.local/share/omarchy/default/hypr/bindings/tiling.conf
# source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
# source = ~/.local/share/omarchy/default/hypr/bindings/media.conf

# Add your own keybindings here so they remain available in CCC mode.

submap = reset
